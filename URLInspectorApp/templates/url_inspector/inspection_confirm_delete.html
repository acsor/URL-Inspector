{% extends "url_inspector/base.html" %}

{% load ui_utils %}

{% block title %}
    Confirm deleting {{ object }}? | {{ block.super }}
{% endblock %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <p>
            Do you really want to delete
            <code>{{ extraction.url|truncate_chars_middle:length_url_min }}</code>?
        </p>

        <input type="submit" value="Delete">
    </form>
{% endblock %}
